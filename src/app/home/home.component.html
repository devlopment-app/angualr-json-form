<div class="home-container" *ngIf="loaded" >
  <h1>Welcome to Dynamic Form Demo</h1>
  <h1>Welcome to Dynamic Form Demo</h1>
  
  <div class="form-container" *ngIf="formConfig">
    <fr-dynamic-form 
      [config]="formConfig"
      [vm] ="vm"
      [settings] = "settings"
      (formSubmit)="onFormSubmit($event)">
    </fr-dynamic-form>
  </div>
</div>
