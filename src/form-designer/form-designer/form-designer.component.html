<!-- form-designer.component.html
 
(optionRemoved)="onOptionRemoved($event)"
      (optionUpdated)="onOptionUpdated($event)"
      
-->
<div class="form-designer">
  <div class="form-designer__grid">
    <app-control-panel
      class="form-designer__control-panel"
      (controlDropped)="onFieldDrop2($event)">
    </app-control-panel>
    
    <app-design-canvas
      class="form-designer__canvas"
      [formFields]="formFields"
      [formData]="formData"
      [formSettings]="formSettings"
      
    
      >
    </app-design-canvas>

    <app-properties-panel
      class="form-designer__properties"
      [field]="selectedField"
      
      (optionAdded)="onOptionAdded()"
      
      
      >
    </app-properties-panel>
  </div>
  
  <app-json-preview
    [formFields]="formFields"
    (jsonUpdated)="onJsonUpdated($event )"
    (downloadRequested)="downloadJson()">
  </app-json-preview>

</div>
