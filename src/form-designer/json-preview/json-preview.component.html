<div class="json-preview">
  <h3 class="json-preview__title">Form JSON</h3>
  
  <div class="json-preview__content">
    <textarea
      [value]="getFormJson()"
      (input)="onJsonChange($event)"
      class="json-preview__editor"
      rows="10">
    </textarea>
  </div>
  
  <button (click)="downloadRequested.emit()" class="btn btn-primary">
    Download JSON
  </button>
</div>
