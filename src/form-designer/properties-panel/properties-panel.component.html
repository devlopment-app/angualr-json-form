<div class="properties-panel">
  <div *ngIf="field" class="properties-form">
    <!-- Field Type -->
    <div class="form-group">
      <label>Field Type</label>
      <select [(ngModel)]="editingField.type" class="form-control">
        <option value="text">Text</option>
        <option value="number">Number</option>
        <option value="email">Email</option>
        <option value="select">Select</option>
        <option value="textarea">Textarea</option>
      </select>
    </div>

    <!-- Field Name -->
    <div class="form-group">
      <label>Field Name</label>
      <input type="text" [(ngModel)]="editingField.name" class="form-control">
    </div>

    <!-- Label -->
    <div class="form-group">
      <label>Label</label>
      <input type="text" [(ngModel)]="editingField.label" class="form-control">
    </div>

    <!-- Placeholder -->
    <div class="form-group">
      <label>Placeholder</label>
      <input type="text" [(ngModel)]="editingField.placeholder" class="form-control">
    </div>

    <!-- Hint -->
    <div class="form-group">
      <label>Hint</label>
      <input type="text" [(ngModel)]="editingField.hint" class="form-control">
    </div>

    <!-- Tooltip -->
    <div class="form-group">
      <label>Tooltip</label>
      <input type="text" [(ngModel)]="editingField.tooltip" class="form-control">
    </div>

    <!-- Options (for select type) -->
    <div class="form-group" *ngIf="editingField.type === 'select'">
      <label>Options</label>
      <div class="option-group" *ngFor="let option of editingField.eoptions; let i = index">
        <input type="text" [(ngModel)]="option.label" placeholder="Label">
        <input type="text" [(ngModel)]="option.value" placeholder="Value">
        <button (click)="removeOption(i)" class="btn btn-danger">Ã—</button>
      </div>
      <button (click)="addOption()" class="btn btn-secondary">Add Option</button>
    </div>

    <!-- CSS Class -->
    <div class="form-group">
      <label>CSS Class</label>
      <input type="text" [(ngModel)]="editingField.cssClass" class="form-control">
    </div>

    <!-- Required -->
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="editingField.required">
        Required
      </label>
    </div>

    <button (click)="onSubmit()" class="btn btn-primary">Update Field</button>
  </div>

  <div *ngIf="!field" class="no-selection">
    Select a field to edit its properties
  </div>
</div>
